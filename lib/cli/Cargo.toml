[package]
name = "wasmer-cli"
version = "3.0.0-beta"
description = "Wasmer CLI"
categories = ["wasm", "command-line-interface"]
keywords = ["wasm", "webassembly", "cli"]
authors = ["Wasmer Engineering Team <engineering@wasmer.io>"]
repository = "https://github.com/wasmerio/wasmer"
license = "MIT"
readme = "README.md"
edition = "2018"
default-run = "wasmer"
build = "build.rs"

[[bin]]
name = "wasmer"
path = "src/bin/wasmer.rs"
doc = false
required-features = ["compiler"]

[[bin]]
name = "wasmer-headless"
path = "src/bin/wasmer_headless.rs"
doc = false
required-features = ["headless"]

[dependencies]
wasmer = { version = "=3.0.0-beta", path = "../api", default-features = false }
wasmer-compiler = { version = "=3.0.0-beta", path = "../compiler", features = ["compiler", ] }
wasmer-compiler-cranelift = { version = "=3.0.0-beta", path = "../compiler-cranelift", optional = true }
wasmer-compiler-singlepass = { version = "=3.0.0-beta", path = "../compiler-singlepass", optional = true }
wasmer-compiler-llvm = { version = "=3.0.0-beta", path = "../compiler-llvm", optional = true }
wasmer-emscripten = { version = "=3.0.0-beta", path = "../emscripten", optional = true }
wasmer-vm = { version = "=3.0.0-beta", path = "../vm", features = [ "tracing" ] }
wasmer-wasi = { version = "=3.0.0-beta", path = "../wasi", optional = true }
wasmer-wasi-experimental-io-devices = { version = "=3.0.0-beta", path = "../wasi-experimental-io-devices", optional = true, features = ["link_external_libs"] }
wasmer-wast = { version = "=3.0.0-beta", path = "../../tests/lib/wast", optional = true }
wasmer-cache = { version = "=3.0.0-beta", path = "../cache", optional = true }
wasmer-types = { version = "=3.0.0-beta", path = "../types" }
wasmer-object = { version = "=3.0.0-beta", path = "../object", optional = true }
wasmer-vfs  = { version = "=3.0.0-beta", path = "../vfs", default-features = false, features = ["host-fs"] }
atty = "0.2"
colored = "2.0"
anyhow = "1.0"
clap = { version = "3.1", features = ["derive"] }
# For the function names autosuggestion
distance = "0.4"
# For the inspect subcommand
bytesize = "1.0"
cfg-if = "1.0"
# For debug feature
fern = { version = "0.6", features = ["colored"], optional = true }
log = { version = "0.4", optional = true }
tempfile = "3"
http_req  = { version="^0.8", default-features = false, features = ["rust-tls"], optional = true }
dirs = { version = "4.0", optional = true }
serde_json = { version = "1.0", optional = true }
target-lexicon = { version = "0.12", features = ["std"] }

[target.'cfg(target_os = "linux")'.dependencies]
unix_mode = "0.1.3"

[features]
# Don't add the compiler features in default, please add them on the Makefile
# since we might want to autoconfigure them depending on the availability on the host.
default = [
    "wat",
    "wast",
    "http",
    "cache",
    "wasi",
    "emscripten",
    "compiler",
    "wasmer-artifact-create",
    "static-artifact-create",
]
cache = ["wasmer-cache"]
cache-blake3-pure = ["wasmer-cache/blake3-pure"]
wast = ["wasmer-wast"]
wasi = ["wasmer-wasi"]
emscripten = ["wasmer-emscripten"]
wat = ["wasmer/wat"]
compiler = [
    "wasmer-compiler/translator",
    "wasmer-compiler/compiler",
    "wasmer-wasi/compiler"
]
wasmer-artifact-create = ["compiler",
 "wasmer/wasmer-artifact-load",
 "wasmer/wasmer-artifact-create",
 "wasmer-compiler/wasmer-artifact-load",
 "wasmer-compiler/wasmer-artifact-create",
 "wasmer-object",
 ]
static-artifact-create = ["compiler",
 "wasmer/static-artifact-load",
 "wasmer/static-artifact-create",
 "wasmer-compiler/static-artifact-load",
 "wasmer-compiler/static-artifact-create",
 "wasmer-object",
 ]
wasmer-artifact-load = ["compiler",
 "wasmer/wasmer-artifact-load",
 "wasmer-compiler/wasmer-artifact-load",
 ]
static-artifact-load = ["compiler",
 "wasmer/static-artifact-load",
 "wasmer-compiler/static-artifact-load",
 ]

experimental-io-devices = [
    "wasmer-wasi-experimental-io-devices",
    "wasi"
]
singlepass = [
    "wasmer-compiler-singlepass",
    "compiler",
]
cranelift = [
    "wasmer-compiler-cranelift",
    "compiler",
]
llvm = [
    "wasmer-compiler-llvm",
    "compiler",
]
debug = ["fern", "log", "wasmer-wasi/logging"]
disable-all-logging = ["wasmer-wasi/disable-all-logging"]
headless = []
headless-minimal = ["headless", "disable-all-logging", "wasi"]

# Optional
enable-serde = [
  "wasmer/enable-serde",
  "wasmer-vm/enable-serde",
  "wasmer-compiler/enable-serde",
  "wasmer-types/enable-serde",
  "wasmer-wasi/enable-serde",
]

http = [
  "http_req",
  "dirs",
  "serde_json",
]
