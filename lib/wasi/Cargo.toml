[package]
name = "wasmer-wasi"
version = "3.0.0-beta"
description = "WASI implementation library for Wasmer WebAssembly runtime"
categories = ["wasm", "os"]
keywords = ["wasm", "webassembly", "wasi", "sandbox", "ABI"]
authors = ["Wasmer Engineering Team <engineering@wasmer.io>"]
repository = "https://github.com/wasmerio/wasmer"
license = "MIT"
readme = "README.md"
edition = "2018"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
cfg-if = "1.0"
thiserror = "1"
generational-arena = { version = "0.2" }
tracing = "0.1"
getrandom = "0.2"
wasmer-wasi-types = { path = "../wasi-types", version = "=3.0.0-beta" }
wasmer = { path = "../api", version = "=3.0.0-beta", default-features = false }
wasmer-types = { path = "../types", version = "=3.0.0-beta" }
wasmer-vfs = { path = "../vfs", version = "=3.0.0-beta", default-features = false, features = ["mem-fs"] }
wasmer-vbus = { path = "../vbus", version = "=3.0.0-beta", default-features = false }
wasmer-vnet = { path = "../vnet", version = "=3.0.0-beta", default-features = false }
wasmer-wasi-local-networking = { path = "../wasi-local-networking", version = "=3.0.0-beta", default-features = false, optional = true }
typetag = { version = "0.1", optional = true }
serde = { version = "1.0", default-features = false, features = ["derive"], optional = true }
bincode = { version = "1.3", optional = true }
chrono = { version = "^0.4", default-features = false, features = [ "wasmbind", "std", "clock" ], optional = true }
derivative = { version = "^2" }
bytes = "1"
lazy_static = "1.4"
sha2 = { version = "0.10" }
waker-fn = { version = "1.1" }
cooked-waker = "^5"
rand = "0.8"
webc = { version = "0.1", path = "../../../pirita/crates/webc" }
# used by feature='os'
tokio = { version = "1", features = [ "sync", "macros" ], default_features = false, optional = true }
async-trait = { version = "^0.1", optional = true }
urlencoding = { version = "^2", optional = true }
webc-vfs = { version = "0.1", path = "../../../pirita/crates/webc-vfs", optional = true }
serde_derive = { version = "^1", optional = true }
serde_json = { version = "^1", optional = true }
serde_yaml = { version = "^0.8", optional = true }
shellexpand = { version = "^2", optional = true }
weezl = { version = "^0.1", optional = true }
hex = { version = "^0.4", optional = true }
term_size = { version = "0.3", optional = true }
linked_hash_set = { version = "0.1", optional = true }
# used by feature='host-reqwest'
reqwest = { version = "0.11", features = ["json"], optional = true }
# used by feature='host-termios'
termios = { version = "0.3", optional = true }
# the various compilers
wasmer-compiler-cranelift = { version = "3.0.0-beta", path = "../compiler-cranelift", optional = true }
wasmer-compiler-llvm = { version = "3.0.0-beta", path = "../compiler-llvm", optional = true }
wasmer-compiler-singlepass = { version = "3.0.0-beta", path = "../compiler-singlepass", optional = true }
wasmer-compiler = { version = "3.0.0-beta", path = "../compiler", features = [ "translator" ], optional = true }

[target.'cfg(unix)'.dependencies]
libc = { version = "^0.2", default-features = false }

[target.'cfg(windows)'.dependencies]
winapi = "0.3"

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = "0.2.74"

[target.'cfg(target_arch = "wasm32")'.dev-dependencies]
wasm-bindgen-test = "0.3.0"
tracing-wasm = "0.2"

[target.'cfg(not(target_arch = "wasm32"))'.dev-dependencies]
tracing-subscriber = { version = "^0.2" }

[features]
default = ["sys-default"]

sys = ["wasmer/sys", "webc/mmap"]
sys-default = ["wasmer/wat", "wasmer/compiler", "sys", "logging", "host-fs", "sys-poll", "sys-thread", "host-vnet", "host-threads", "host-reqwest", "os" ]
sys-poll = []
sys-thread = ["tokio/rt", "tokio/rt-multi-thread"]

compiler = [ "wasmer/compiler", "wasmer-compiler"]
compiler-cranelift = [ "wasmer-compiler-cranelift" ]
compiler-llvm = [ "wasmer-compiler-llvm" ]
compiler-singlepass = [ "wasmer-compiler-singlepass" ]

js = ["wasmer/js", "mem-fs", "wasmer-vfs/no-time", "getrandom/js", "chrono"]
js-default = ["js", "wasmer/js-default"]
test-js = ["js", "wasmer/js-default", "wasmer/wat"]

os = [ "wasmer/wat", "wasmer/js-serializable-module", "tokio", "async-trait", "urlencoding", "webc-vfs", "serde", "serde_derive", "serde_json", "serde_yaml", "shellexpand", "weezl", "hex", "term_size", "linked_hash_set" ]

host-vnet = [ "wasmer-wasi-local-networking" ]
host-threads = []
host-reqwest = ["reqwest"]
host-fs = ["wasmer-vfs/host-fs"]
host-termios = ["termios"]
mem-fs = []

logging = ["tracing/log"]
disable-all-logging = [
    "tracing/release_max_level_off",
    "tracing/max_level_off"
]
enable-serde = [
    "typetag",
    "serde",
    "bincode",
    "wasmer-vfs/enable-serde",
    "generational-arena/serde",
    "wasmer-wasi-types/enable-serde",
]
